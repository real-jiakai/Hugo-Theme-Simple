<div class="container mx-auto text-center pt-4">
    <h1 class="mb-2">{{ .Site.Title }}</h1>
    <div class="mt-2 btn-group" role="group" aria-label="Main menu">
        {{ range .Site.Menus.main }}
        <a class="h4 mb-3 me-5" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </div>
</div>
